<div class="container" style="margin-top: 2%">
    <div class="card">
        <div class="card-body">
            <h5 style="color:gray">Liste des pièces</h5>
            <br>
            <table class="table">
                <thead class="thead-light">
                    <th>Désignation</th>
                    <th>Type de pièce</th>
                    <th>Référence</th>
                    <th>Prix unitaire</th>
                    <th>TVA</th>
                    <th></th>
                    <th></th>
                </thead>
                <tbody>
                    <tr *ngFor="let piece of pieces | paginate : config ;let i=index">
                        <th>{{piece?.des_piece}}</th>
                        <td>{{piece?.type_piece_p?.des_typePiece}}</td>
                        <td>{{piece?.reference_piece}}</td>
                        <td>{{piece?.prix_achat | number}}</td>
                        <td>{{piece?.tva_p}}%</td>
                        <td><button type="button" class="btn btn-success" (click)="gotoInfo(piece.id_piece)"><i class="fa fa-pencil"></i></button></td>
                        <td><button type="button" class="btn btn-danger" (click)="delete(piece.id_piece,i) "><i class="fa fa-trash-o"></i></button></td>

                    </tr>
                </tbody>
            </table>
            <div style="margin-left: 27%">
                <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
            </div>
        </div>
    </div>
</div>

<br>
<div class="row" style="margin-left: 80%">
    <br>
    <div class="form-group col-md-3">
        <a routerLink="/pieces" style="margin-left: 85%">
            <button type="button" class="btn btn-dark"><i class="fa fa-plus"></i></button>
        </a>
    </div>
</div>
