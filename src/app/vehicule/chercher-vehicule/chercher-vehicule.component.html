<div style="margin-left: 2%">
    <form #formulaire="ngForm">
        <h5>Chercher par Carburant</h5>
        <div class="row">
            <div class="form-group col-sm-3">
                <label for="des_energie">carburant:</label>
                <input type="text" class="form-control" #inputenergie ngModel name='des_energie' (keyup)="chercherEnergie(inputenergie.value)" [(ngModel)]="selectedEnergie">
                <input type="text" hidden name='id_energie' [(ngModel)]="idSelectedEnergie" ngModel>
                <ol class="list-group" #listSelectedEnergie>
                    <li class="list-group-item" (click)="selectEnergie(energies)" *ngFor="let energies of energieV" value="{{energies.id_energie}}">
                        {{energies?.des_energie}}
                    </li>
                </ol>
            </div>
            <div class="form-group col-sm-3">
                <button type="button" (click)="chercher(formulaire)" class="btn btn-info" data-toggle="modal" data-target=".bd-example-modal-lg">
    <i class="fa fa-search"></i> 
</button>
            </div>
        </div>

    </form>
</div>
