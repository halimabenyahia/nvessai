<form #formulaire="ngForm">
    <div class="row">
      <div class="form-group col-sm-3">
        <label for="compagnie_ass">compagnie</label>
        <input type="text"  pattern='[A-Za-z\\s]*' 
               minlength="3" maxlength="20" class="form-control" 
               ngModel name="compagnie_ass" id="compagnie_ass" >
               <p *ngIf="formulaire.invalid && formulaire.touched" style="color:red">
                  compagnie invalide  !</p>
      </div>
      <div class="form-group col-sm-3">
          <label for="adr_assurance">adresse</label>
          <input type="text" minlength=3 maxlength=15 pattern='[A-Za-z\\s]*' class="form-control"
                 ngModel name="adr_assurance" id="adr_assurance" >
                 <p *ngIf="formulaire.invalid && formulaire.touched" style="color:red">
                    adresse invalide  !</p>
        </div>
        <div class="form-group col-sm-3">
            <label for="tel_assurance">téléphone</label>
            <input type="text" minlength=8 maxlength=8 pattern='[1-9]' class="form-control"
                   ngModel name="tel_assurance" id="tel_assurance" >
                   <p *ngIf="formulaire.invalid && formulaire.touched" style="color:red">
                      téléphone invalide  !</p>
          </div>
    </div>
    <br>
    <div>
        <button type="submit" (click)="add(formulaire)" class="btn btn-success">Enregistrer</button>
      </div>
  
  </form>
