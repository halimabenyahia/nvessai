<form #formulaire="ngForm" *ngIf="assurance">
  <h6>Détail assurance</h6>
    <div class="row">
      <div class="form-group col-sm-3">
        <label for="compagnie_ass">compagnie</label>
        <input type="text" class="form-control"  pattern='[A-Za-z\\s]*' 
               minlength="3" maxlength="20"  [(ngModel)]="assurance.compagnie_ass" 
               name="compagnie_ass" id="compagnie_ass" >
               <p *ngIf="formulaire.invalid && formulaire.touched" style="color:red">
                  compagnie invalide  !</p>
      </div>
      <div class="form-group col-sm-3">
          <label for="adr_assurance">adresse</label>
          <input type="text" class="form-control" pattern='[A-Za-z\\s]*' 
                 [(ngModel)]="assurance.adr_assurance" name="adr_assurance" id="adr_assurance" >
                 <p *ngIf="formulaire.invalid && formulaire.touched" style="color:red">
                    adresse invalide  !</p>
        </div>
        <div class="form-group col-sm-3">
            <label for="tel_assurance">téléphone</label>
            <input type="text" class="form-control" [(ngModel)]="assurance.tel_assurance" 
                   name="tel_assurance" id="tel_assurance" minlength=8 maxlength=8 pattern='[1-9]' >
                   <p *ngIf="formulaire.invalid && formulaire.touched" style="color:red">
                      téléphone invalide  !</p>
          </div>
    </div>
    <br>
    <div>
        <button type="submit" (click)="modifier(assurance)" class="btn btn-success">Enregistrer</button>
      </div>
  
  </form>
