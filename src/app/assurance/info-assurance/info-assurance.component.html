<form #formulaire="ngForm" *ngIf="assurance">
  <h6>Détail assurance</h6>
    <div class="row">
      <div class="form-group col-sm-3">
        <label for="compagnie_ass">compagnie</label>
        <input type="text" class="form-control"  pattern='[a-zA-Z ]+'
               minlength="3" maxlength="20"  [(ngModel)]="assurance.compagnie_ass" 
               name="compagnie_ass" id="compagnie_ass" 
               #compagnie="ngModel" >
               <p *ngIf="compagnie.invalid && compagnie.touched " style="color:red" class="alert alert-light"
                role="alert">
                  compagnie invalide
                </p> 
      </div>
      <div class="form-group col-sm-3">
          <label for="adr_assurance">adresse</label>
          <input type="text" class="form-control" pattern='[a-zA-Z ]+'
                 [(ngModel)]="assurance.adr_assurance" 
                 name="adr_assurance" id="adr_assurance"
                 #adresse="ngModel" >
                 <p *ngIf="adresse.invalid && adresse.touched " style="color:red" class="alert alert-light"
                 role="alert">
                   adresse invalide
                 </p> 
                
        </div>
        <div class="form-group col-sm-3">
            <label for="tel_assurance">téléphone</label>
            <input type="text" class="form-control" [(ngModel)]="assurance.tel_assurance" 
                   name="tel_assurance" id="tel_assurance"  maxlength=8 pattern="[1-9][0-9]{7}"
                   #tel="ngModel"  >
                   <p *ngIf="tel.invalid && tel.touched " style="color:red" class="alert alert-light"
                role="alert">
                  tel invalide
                </p> >
                   
          </div>
    </div>
    <br>
    <div>
        <button type="submit" (click)="modifier(assurance)" class="btn btn-success">Enregistrer</button>
      </div>
  
  </form>
