<br>
<div class="row" style="margin-top: 1% ; margin-left: 2%">
    <div class="row">
        <br>
        <div class="form-group col-md-3">
            <a routerLink="/listAssurance" style="margin-left: 85%">
                <button type="button" class="btn btn-dark">liste des assurances</button>
            </a>
        </div>
    </div>
</div>
<hr>
<div style="margin-left: 5%">
    <form #formulaire="ngForm">
        <div class="row">
            <div class="form-group col-sm-3">
                <label for="compagnie_ass">compagnie</label>
                <input type="text" pattern='[a-zA-Z ]+' minlength="3" autocomplete="off" maxlength="20" class="form-control" ngModel name="compagnie_ass" id="compagnie_ass" #compagnie="ngModel">
                <p *ngIf="compagnie.invalid && compagnie.touched " style="color:red" class="alert alert-light" role="alert">
                    compagnie invalide
                </p>


            </div>
            <div class="form-group col-sm-3">
                <label for="adr_assurance">adresse</label>
                <input type="text" minlength=3 maxlength=15 pattern='[a-zA-Z ]+' autocomplete="off" class="form-control" ngModel name="adr_assurance" id="adr_assurance" #adresse="ngModel">
                <p *ngIf="adresse.invalid && adresse.touched " style="color:red" class="alert alert-light" role="alert">
                    adresse invalide
                </p>

            </div>
            <div class="form-group col-sm-3">
                <label for="tel_assurance">tÃ©lÃ©phone</label>
                <input type="text" maxlength=8 pattern="[1-9][0-9]{7}" class="form-control" autocomplete="off" ngModel name="tel_assurance" id="tel_assurance" #tel="ngModel">
                <p *ngIf="tel.invalid && tel.touched " style="color:red" class="alert alert-light" role="alert">
                    tel invalide
                </p>
            </div>
        </div>
        <br>
        <div>
            <button type="submit" (click)="add(formulaire)" class="btn btn-success">Enregistrer</button>
        </div>

    </form>
</div>
