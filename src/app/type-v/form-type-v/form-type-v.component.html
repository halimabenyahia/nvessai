<form #formulaire="ngForm">
    <h5>Ajouter un type de vehicule</h5>
    <div class="row">
          <div class="form-group col-md-3 ">
              <label for="des_typeVehicule">type de v√©hicule</label>
              <input type="text" class="form-control" id="des_typeVehicule"
                     ngModel name="des_typeVehicule" #typevehicule="ngModel"
                     pattern="[a-z]" minlength="1" maxlength="20" 
                     onblur="const isValidtypev = des_typeVehicule.checkValidity()">
                     <div *ngIf="!isValidtypev && typevehicule.touched" style="color:red" class="alert alert-light"
                      role="alert">
                        type invalide
                       </div>

          </div>
       
      </div>
    
    <br>
    <div>
        <button type="submit" (click)="add(formulaire)" class="btn btn-success">Enregistrer</button>
      </div>
  
  </form>
