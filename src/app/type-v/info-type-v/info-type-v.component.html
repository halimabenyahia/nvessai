<form #formulaire="ngForm" *ngIf="typeVehicule">
    <div class="row">
          <div class="form-group col-md-3 ">
              <label for="des_typeVehicule">type de v√©hicule</label>
              <input type="text" class="form-control" 
                     [(ngModel)]="typeVehicule.des_typeVehicule" name="des_typeVehicule"
                     pattern='[A-Za-z\\s]*' minlength="3" maxlength="15" >
                     <p *ngIf="formulaire.invalid && formulaire.touched" style="color:red">
                            type invalide  !</p> 

          </div>
       
      </div>
    
    <br>
    <div>
        <button type="submit" (click)="modifier(typeVehicule)" class="btn btn-success">Enregistrer</button>
      </div>
  
  </form>
