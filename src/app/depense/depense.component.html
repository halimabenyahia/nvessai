<br>
<div>
    <div class="form-group col-md-3" style="margin-left: 75%">
        <button type="button" class="btn btn-info" (click)="gotoList()">Consulter liste</button>
    </div>
</div>

<div class="card text-center" style="margin-top: 2%">
    <div class="card-header">
        <h5>Ajouter une dépense</h5>
    </div>
    <div class="card-body">
        <form #formulaire="ngForm">
            <div>
                <div class="row">
                    <div class="form-group col-sm-2 ">
                        <label for="immatriculation">Véhicule :</label>
                        <input type="text" class="form-control" #inputImmatricul ngModel name='immatriculation' autocomplete="off" (keyup)="chercherVehicule(inputImmatricul.value)" [(ngModel)]="selectedVehicule">
                        <input type="text" hidden name='id_vehicule' [(ngModel)]="idSelectedVehicule" ngModel>
                        <ol class="list-group" #listSelectedVehicule>
                            <li class="list-group-item" (click)="selectVehicule(vehicule)" *ngFor="let vehicule of vehicules" value="{{vehicule?.id_vehicule}}">
                                {{vehicule?.immatriculation}}
                            </li>
                        </ol>
                    </div>
                    <div class="form-group col-sm-3.5">
                        <label for="date_depense">Date de dépense:</label>
                        <input type="date" required class="form-control" id="date_depense" ngModel name="date_depense" #dateDep="ngModel" max="2019-06-06">
                    </div>
                    <div class="form-group col-sm-2 ">
                        <label for="designation_typeDep">Type de dépense :</label>
                        <input type="text" class="form-control" #inpuTypeDep ngModel name='designation_typeDep' autocomplete="off" (keyup)="chercherTypeDepense(inpuTypeDep.value)" [(ngModel)]="selectedTypeDepense">
                        <input type="text" hidden name='id_typeDepense' [(ngModel)]="idSelectedTypeDepense" ngModel>
                        <ol class="list-group" #listSelectedType>
                            <li class="list-group-item" (click)="selectTypeDepense(type)" *ngFor="let type of typeDep" value="{{type?.id_typeDepense}}">
                                {{type?.designation_typeDep}}
                            </li>
                        </ol>
                    </div>
                </div>
                <hr>
                <div *ngIf="isSelectedPiece">
                    <h5 style="color:gray">Choisir la liste des pièces</h5>
                    <br>
                    <table class="table" #myTable>
                        <thead class="thead-light">
                            <th> Pièce </th>
                            <th>Type de pièce </th>
                            <th>Référence</th>
                            <th>Qte</th>
                            <th>PU</th>
                            <th>TVA</th>
                            <th>HT</th>
                            <th>TTC</th>
                            <th></th>
                            <th><button type="button" (click)="ajouterLigne()" class="btn btn-success"><i class="fa fa-plus"></i></button></th>
                        </thead>
                        <tbody>

                            <tr *ngFor="let d of depensePiece ;let i=index">
                                <th>
                                    <!-- <input type="text" required class="form-control col-sm-7" (blur)="selectionner(despiece,i)" id="des_piece" ngModel name="des_piece" value="piece.des_piece" #despiece="ngModel">-->
                                    <div class="form-group col-sm-12 ">
                                        <input type="text" class="form-control" (blur)="selectionner(piece,i)" #inputPiece ngModel name='des_piece' autocomplete="off" (keyup)="chercherPiece(inputPiece.value)" #despiece="ngModel" value="piece">
                                        <input type="text" hidden name='id_piece' [(ngModel)]="idSelectedPiece" ngModel>
                                        <ol class="list-group" #listSelectedPiece>
                                            <li class="list-group-item" (click)="selectPiece(p)" *ngFor="let p of pieces" value="{{p?.id_piece}}">
                                                {{p?.des_piece}}
                                            </li>
                                        </ol>
                                    </div>

                                </th>
                                <th>{{p?.type_piece_p?.des_typePiece}}</th>
                                <th>{{p?.reference_piece}}</th>
                                <th>
                                    <input type="text" placeholder="1" (change)="calculResult(formulaire)" required class="form-control col-sm-7" value=1 id="qte" pattern="[1-9]+" ngModel name="qte" #qte="ngModel">
                                </th>
                                <th>{{d?.prix_achat}}</th>
                                <th>{{d.tva_p}}%</th>
                                <th>{{ht}}</th>
                                <th>
                                    <input required type="text" pattern="[1-9.,0-9]+" class="form-control col-sm-8" id="ttc_p" ngModel name="ttc_p" #ttcp="ngModel">
                                </th>
                                <th></th>
                                <th></th>
                                <th><button type="button" (click)="supprimerLigne(piece,i)" class="btn btn-danger"><i class="fa fa-trash-o"></i></button></th>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="card-footer text-muted">
    <div style="margin-left: 70%" class="form-group col-sm-2">
        <label for="ttc">montant totale: </label>
        <!--montant total piece ==> ttc depense-->
        <!--  <input type="text" class="form-control" id="ttc" ngModel name="ttc" #ttc="ngModel">-->

    </div>
    <div class="form-group col-md-2">
        <br>
        <div>
            <button type="submit" style="margin-left: 500%" (click)="add(formulaire)" class="btn btn-success">Enregistrer</button>
        </div>
    </div>

</div>
<br>
