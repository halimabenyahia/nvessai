<br>
<div class="row">
    <div class="container">
        <br>
        <form #formulaire="ngForm">
            <div>
                <div class="card">
                    <div class="card-body">
                        <h5>Ajouter une depense</h5>
                        <br>
                        <div class="row">
                            <div class="form-group col-md-3 ">
                                <label for="immatriculation">Véhicule</label>
                                <input type="text" class="form-control" #inputImmatricul ngModel name='immatriculation' (keyup)="chercherVehicule(inputImmatricul.value)" [(ngModel)]="selectedVehicule">
                                <input type="text" hidden name='id_vehicule' [(ngModel)]="idSelectedVehicule" ngModel>
                                <ol class="list-group" #listSelectedVehicule>
                                    <li class="list-group-item" (click)="selectVehicule(vehicule)" *ngFor="let vehicule of vehicules" value="{{vehicule?.id_vehicule}}">
                                        {{vehicule?.immatriculation}}
                                    </li>
                                </ol>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="date_depense">date de depense:</label>
                                <input type="date" minlength="1" maxlength="8" required class="form-control" id="date_depense" ngModel name="date_depense" #matricule="ngModel" max="2019-06-06">

                            </div>
                            <div class="form-group col-md-3">
                                <label for="ttc">ttc:</label>
                                <input required type="text" pattern="[1-9.,0-9]+" class="form-control" id="ttc" ngModel name="ttc" #montantTTC="ngModel">
                                <div *ngIf="montantTTC.invalid && montantTTC.touched" style="color:red" class="alert alert-light" role="alert">
                                    montant invalide
                                </div>


                            </div>

                            <div class="form-group col-md-3">
                                <label id="type_depense">type de dépense:</label>
                                <input required minlength="1" maxlength="20" [pattern]="nameRegex" type="text" class="form-control" id="type_depense" ngModel name="type_depense" #typedepense="ngModel">
                                <div *ngIf="typedepense.invalid && typedepense.touched" style="color:red" class="alert alert-light" role="alert">
                                    reference invalide
                                </div>
                            </div>
                            <div class="form-group col-md-3">
                                <label id="compteur_d">compteur:</label>
                                <input required minlength="1" maxlength="8" pattern='[1-9]+' type="text" class="form-control" id="compteur_d" ngModel name="compteur_d" #compteurd="ngModel">
                                <div *ngIf="compteurd.invalid && compteurd.touched" style="color:red" class="alert alert-light" role="alert">
                                    reference invalide
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-2">
                            <br>
                            <button type="submit" class="btn btn-success" (click)="add(formulaire )"><i class="fa fa-plus"></i></button>
                        </div>

                    </div>
                </div>
            </div>
        </form>
        <br><br>
    </div>
</div>
