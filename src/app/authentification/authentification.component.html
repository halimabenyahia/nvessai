<form #loginFormulaire="ngForm">
  <div class="form-group col-md-3">
    <label for="login">login</label>
    <input type="text" class="form-control" id="login" ngModel name="login"
           >
   
  </div>
  <div class="form-group col-md-3">
    <label for="mdp">mot de passe</label>
    <input type="password" class="form-control" id="mdp" 
           ngModel name="mdp"  
           maxlength="6" minlength="1">
  </div>

  <button type="submit" (click)="connexion()" class="btn btn-primary">se connecter</button>
</form>
