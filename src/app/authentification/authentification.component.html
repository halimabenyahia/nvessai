<div style="float: center ; margin-left: 40% ; margin-top: 6%">
  <form class="text border border-light p-5">
<div  style="float: center">
    <div >
    <p class="h4 mb-4">Connexion</p>
  
     
    <input type="text" id="login" class="form-control col-md-3" 
           placeholder="login"
           ngModel name="login" pattern='[a-zA-Z ]+'
           #username="ngModel" minlength="1" maxlength="10">
           <p *ngIf="username.invalid" style="color:red"> veuillez vérifier login</p>
  
    <br>
    <input type="password" id="mdp" class="form-control col-md-3"
           placeholder="mot de passe"
           ngModel  name="mdp" pattern="[A-Za-z0-9]+"
           maxlength="10" minlength="1"
           #motdepasse="ngModel">
           <p *ngIf="motdepasse.invalid" style="color:red"> veuillez vérifier mot de passe</p>
           <br>
    <button mdbBtn color="info" block="true" 
            class="btn btn-primary" type="submit"
            (click)="connexion(username.value,motdepasse.value)">
            se connecter
    </button>
  
  </div>
  
  </div>
  
  </form>
</div>


  <!-- Default form login -->
