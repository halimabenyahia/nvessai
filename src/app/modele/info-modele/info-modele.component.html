<form #formulaire="ngForm" *ngIf="modele">
    <div class="row">
        <div class="form-group col-md-3 ">
            <label for="marque">marque</label>
            <select class="form-control" ngModel name="marque_v">
              <option *ngFor="let marque of marque" ngValue="marque_v">{{marque?.des_marque}}</option>
            </select>
          </div>
          <div class="form-group col-md-3 ">
              <label for="modele">modele</label>
              <input type="text" class="form-control" [(ngModel)]="modele.des_modele" name="des_modele" > 

          </div>
       
      </div>
    
    <br>
    <div>
        <button type="submit" (click)="modifier()" class="btn btn-success">Enregistrer</button>
      </div>
  
  </form>
