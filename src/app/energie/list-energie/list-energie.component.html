<div class="container">
    <div class="card">
      <div class="card-body">
    <h5 style="color:gray">Liste des energies</h5>
    <br>
    <table class="table">
      <thead class="thead-light">
        <th>identifiant</th>
        <th>energie</th>
        <th></th>
        <th></th>
        <th></th>
      </thead>
      <tbody>
      <tr *ngFor="let energie of energies ;let i=index">
        <td>{{energie?.id_energie}}</td>
        <td>{{energie?.des_energie}}</td>
        <td><button type="button" class="btn btn-success" >Modifier</button></td> 
        <td><button type="button" class="btn btn-info" >View</button></td> 
        <td><button type="button" class="btn btn-danger" >Supprimer</button></td>
      </tr>
    </tbody>
    </table>
    </div>
    </div>
  </div>
