<br>
<div class="row">
  <div class="container">
    <br>
    <form #formulaire="ngForm" *ngIf="chauffeur" >
      <div>
        <div class="card">
          <div class="card-body">
            <br>
            <h5>DÃ©tail chauffeur</h5>
            <div class="row">
              <div class="form-group col-md-3">
                <label  id="matricule_ch">matricule:</label>
                <input type="text" required class="form-control" id="matricule_ch" [(ngModel)]="chauffeur.matricule_ch" name="matricule_ch" >
               
              </div>
              <div class="form-group col-md-3">
                <label id="nom_ch">nom:</label>
                <input  type="text" class="form-control" id="nom_ch" [(ngModel)]="chauffeur.nom_ch" name="nom_ch" >
              
              </div>
              <div class="form-group col-md-3">
                <label id="prenom_ch">prenom:</label>
                <input  type="text" class="form-control" id="prenom_ch" [(ngModel)]="chauffeur.prenom_ch" name= "prenom_ch">
             
              </div>
              <div class="form-group col-md-3">
                <label id="tel_chauff">numero:</label>
                <input  type="tel" class="form-control" id="tel_chauff" [(ngModel)]="chauffeur.tel_chauff" name="tel_chauff" >
             
              </div>
              <div class="form-group col-md-3">
                <label id="adr_chauff">adresse:</label>
                <input type="text" class="form-control" id="adr_chauff" [(ngModel)]="chauffeur.adr_chauff" name="adr_chauff"  >
              
              </div>
            </div>
            <div class="form-group col-md-2">
              <br>
            
              <button type="submit" class="btn btn-success" (click)="update()" >Enregistrer</button>
         
              
            </div>
          </div>
        </div>
      </div>
    </form>

    <br><br>
  </div>
</div>
