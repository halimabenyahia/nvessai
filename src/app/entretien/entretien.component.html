<br>
<div class="row" style="margin-top: 1% ; margin-left: 80%">
    <div class="row">
        <br>
        <div class="form-group col-md-3">
            <a routerLink="/listEntretien" style="margin-left: 85%">
                <button type="button" class="btn btn-dark">consulter liste</button>
            </a>
        </div>
    </div>
</div>
<hr>

<br>
<div class="row">
    <div class="container">
        <br>
        <form #formulaire="ngForm">
            <div>
                <div class="card">
                    <div class="card-body">
                        <h5>Ajouter un programme d'entretien</h5>
                        <br>
                        <div class="row">
                            <div class="form-group col-sm-2 ">
                                <label for="immatriculation">Véhicule :</label>
                                <input type="text" class="form-control" #inputImmatricul ngModel name='immatriculation' autocomplete="off" (keyup)="chercherVehicule(inputImmatricul.value)" [(ngModel)]="selectedVehicule">
                                <input type="text" hidden name='id_vehicule' [(ngModel)]="idSelectedVehicule" ngModel>
                                <ol class="list-group" #listSelectedVehicule>
                                    <li class="list-group-item" (click)="selectVehicule(vehicule)" *ngFor="let vehicule of vehicules" value="{{vehicule?.id_vehicule}}">
                                        {{vehicule?.immatriculation}}
                                    </li>
                                </ol>
                            </div>

                            <div class="form-group col-sm-2 ">
                                <label for="des_typeEntretien">Type d'entretien :</label>
                                <input type="text" class="form-control" #destypeEntretien ngModel name='des_typeEntretien' autocomplete="off" (keyup)="chercherType(destypeEntretien.value)" [(ngModel)]="selectedTypeEntretien">
                                <input type="text" hidden name='id_typeEntretien' [(ngModel)]="idSelectedTypeEntretien" ngModel>
                                <ol class="list-group" #listSelectedTypeEntretien>
                                    <li class="list-group-item" (click)="selectTypeEntretien(type)" *ngFor="let type of typeEntretiens" value="{{type?.id_typeEntretien}}">
                                        {{type?.des_typeEntretien}}
                                    </li>
                                </ol>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="date_prev_ent">Date prévu:</label>
                                <input type="date" required class="form-control" id="date_prev_ent" ngModel name="date_prev_ent" #dateprevent="ngModel">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="date_execution">Date d'exécution:</label>
                                <input type="date" required class="form-control" id="date_execution" ngModel name="date_execution" #dateexecution="ngModel">
                            </div>

                            <div class="form-group col-md-3">
                                <label for="description">Description:</label>
                                <input required type="text" pattern="[a-zA-Z]+" class="form-control" id="description" ngModel name="description" #description="ngModel">

                            </div>
                            <div class="form-group col-md-3">
                                <label for="montant_entretien">Montant de l'entretien:</label>
                                <input required type="text" #montant="ngModel" pattern="[0-9]+" class="form-control" id="montant_entretien" ngModel name="montant_entretien" #montantentretien="ngModel">
                                <div *ngIf="montant.invalid && montant.touched " style="color:red" class="alert alert-light" role="alert">
                                    montant invalide
                                </div>
                            </div>

                        </div>
                        <div class="form-group col-md-2">
                            <br>

                            <button type="submit" class="btn btn-success" (click)="add(formulaire )">Enregistrer</button>


                        </div>

                    </div>
                </div>
            </div>
        </form>
        <br><br>
    </div>
</div>
