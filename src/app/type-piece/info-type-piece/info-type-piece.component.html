<div style="margin-left: 5%">
    <form #formulaire="ngForm" *ngIf="typePiece">
        <h5>Modifier le type</h5>
        <br>
        <div class="row">
            <div class="form-group col-md-3 ">
                <label for="des_typePiece">Type de pi√®ce</label>
                <input type="text" class="form-control" #destypePiece="ngModel" autocomplete="off" [(ngModel)]="typePiece.des_typePiece" name="des_typePiece" pattern='[a-zA-Z ]+' minlength="1" maxlength="50">
                <div *ngIf="destypePiece.invalid && destypePiece.touched" style="color:red" class="alert alert-light" role="alert">
                    type invalide
                </div>
            </div>

        </div>

        <br>
        <div>
            <button type="submit" (click)="modifier(typePiece)" class="btn btn-success">Enregistrer</button>
        </div>

    </form>
</div>
